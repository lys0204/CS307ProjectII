spring:
  datasource:
    url: jdbc:postgresql://localhost:12138/sustc  # change this to your own jdbc url
    username: sustc  # change this to your own username (avoid using a superuser)
    password: sustc  # change this to your own password

    hikari:
      connection-timeout: 180000
      leak-detection-threshold: 120000

  # Redis 配置（可选，如果 Redis 不可用，应用会自动降级到直接查询数据库）
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     password:  # 如果有密码，在这里填写
  #     database: 0
  #     timeout: 3000ms
  #     lettuce:
  #       pool:
  #         max-active: 8
  #         max-idle: 8
  #         min-idle: 0
  #         max-wait: -1ms

  # Web server configuration
  web:
    resources:
      static-locations: classpath:/static/

server:
  port: 8080

logging:
  level:
    root: off
    io.sustc: debug

---

benchmark:
  data-path: data
  student-mode: true
